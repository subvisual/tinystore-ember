<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="stores">
    <h1>TinyStore™</h1>

    <ul id="stores">
    {{#each}}
    {{#link-to 'tinystore' this tagName='li'}}{{name}}{{/link-to}}
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="tinystore">
    <h1>{{name}}</h1>
    {{#each products}}
    {{partial "product-info"}}
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="_product-info">
    <section>
      <h1>{{name}}</h1>
      <img {{bind-attr src="image"}}>
      <p>Price: {{price}}€</p>
    </section>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/foundation-5.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/ember-data-1.0.0-beta.5.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
